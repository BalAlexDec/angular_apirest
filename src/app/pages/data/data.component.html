<ng-container *ngIf="discos.length>0; else isEmpty">
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Interprete</th>
                <th scope="col">AnyoPublicacion</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let data of discos; let i = index; even as isEven;" >
                <tr [ngClass]="{ 'even' : isEven }">
                    <th scope="row">{{ i }}</th>
                    <td>{{ data.titulo }}</td>
                    <td>{{ data.interprete}}</td>
                    <td>{{ data.anyoPublicacion }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</ng-container>
<ng-template #isEmpty>
    <div>
        <h1>No hay ciudades que mostrar en la Base de Datos</h1>
    </div>
</ng-template>
